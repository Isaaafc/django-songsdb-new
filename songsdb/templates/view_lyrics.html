<!DOCTYPE html>
<html>
<head>
<title>{{ song.song_name }}</title>
</head>
<body>
<div class="container">
  <p name="title">
    --{{ song.song_name }}--
  </p>
  {% if song.collection is not None %}
  <p>
    Collection: {{ song.collection }}
  </p>
  {% endif %}
  <p>
  <pre>
    {{ song.lyrics }}
  </pre>
  </p>
</div>
</body>
</html>
