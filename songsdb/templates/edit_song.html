{% extends 'base.html' %}

{% block title %}Edit Song{% endblock %}

{% block content %}

<div class="container-fluid">
    <form action="/edit_song" method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tbody>
        <tr>
            <td>
              <label for="{{ field.label }}" style="display:inline-block;vertical-align:middle">{{ field.label_tag }}</label>
            </td>
            <td>
            {{field}}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <input type="hidden" id="song_id" name="song_id" value={{ song_id }}>
    <input type="submit" value="OK">
    </form>
</div>

{% endblock %}
